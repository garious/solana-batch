[package]
name = "solana-tokens"
description = "Blockchain, Rebuilt for Scale"
authors = ["Solana Maintainers <maintainers@solana.com>"]
edition = "2018"
version = "0.1.1"
repository = "https://github.com/solana-labs/solana"
license = "Apache-2.0"
homepage = "https://solana.com/"

[dependencies]
csv = "1.1.3"
clap = "2.33.0"
console = "0.10.3"
indexmap = "1.3.2"
pickledb = "0.4.1"
serde = { version = "1.0", features = ["derive"] }
solana-clap-utils = "1.1.8"
solana-cli-config = "1.1.8"
solana-client = "1.1.8"
solana-remote-wallet = "1.1.8"
solana-runtime = "1.1.8"
solana-sdk = "1.1.8"
solana-stake-program = "1.1.8"
tempfile = "3.1.0"

[dev-dependencies]
solana-core = "1.1.8"
